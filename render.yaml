services:
  # Web Service - Laravel Application
  - type: web
    name: earndesk
    runtime: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run production
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      vendor/bin/heroku-php-apache2 public/
    envVars:
      - key: PHP_VERSION
        value: 8.2
      - key: COMPOSER_VERSION
        value: 2
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://earndesk.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: earndesk-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: earndesk-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: earndesk-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: earndesk-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: earndesk-db
          property: password
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: database

  # Database - PostgreSQL
  - type: pserv
    name: earndesk-db
    runtime: postgres
    plan: free
    envVars:
      - key: POSTGRES_USER
        value: earndesk
      - key: POSTGRES_DB
        value: earndesk
      - key: POSTGRES_PASSWORD
        generateValue: true
